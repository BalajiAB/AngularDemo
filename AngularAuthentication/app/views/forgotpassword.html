<h3>Forgot Password</h3>

<form class="form-horizontal ng-pristine ng-valid" name="form2" role="form" ng-submit="ForgotUser()">
    <div class="form-group">
        <label class="col-md-2 control-label">UserName</label>
        <div class="col-md-4">
            <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="fname">
            <div class="error" ng-show="form2.name.$dirty && form1.name.$invalid">
                <small class="error" ng-show="form2.name.$error.required">
                    Your name is required.
                </small>
                <small class="error" ng-show="form1.name.$error.minlength">
                    Your name is required to be at least 3 characters
                </small>

            </div>
        </div>
    </div>
    <div class="form-group">
        <div style="padding-left:110px">
            <button type="submit" value="Submit" class="btn btn-primary">GetPassword</button>
        </div>
    </div>
</form>
