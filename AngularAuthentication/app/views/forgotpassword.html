<h3>Forgot Password</h3>

<form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="ForgotUser()">
    <div class="form-group">
        <label class="col-md-2 control-label">UserName</label>
        <div class="col-md-4">
            <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="fname">
        </div>
    </div>
    <div class="form-group">
        <div style="padding-left:110px">
            <button type="submit" value="Submit" class="btn btn-primary">GetPassword</button>
        </div>
    </div>
</form>
