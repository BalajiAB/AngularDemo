

<h3>Login Page</h3>

<form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="LoginUser()">
    <div class="form-group">
        <label class="col-md-2 control-label">UserName</label>
        <div class="col-md-4">
            <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="username" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control ng-pristine ng-valid" name="employees" ng-model="upassword" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <button type="submit" value="Submit" class="btn btn-primary">Login</button>
            </div>
        <div class="col-md-3">
            <a href="#/Forgot" class="btn btn-primary">Forgot Password</a>
        </div>
    </div>
</form>
